apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.telpo.tps550.api.demo"
        minSdkVersion 21
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation files('libs\\telpo_sdk_211227.jar')
    compile 'com.android.support:support-v4:28.+'
    compile files('libs/core-3.1.0.jar')
    compile files('libs/SmartCardLib.jar')
    compile files('libs/zkandroidcore.jar')
    compile files('libs/zkandroidnidfpsensor.jar')
}
